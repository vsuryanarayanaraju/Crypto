<ion-header>
  <ion-toolbar>
    <ion-navbar>
      <ion-title>Bitcoin Price</ion-title>
    </ion-navbar>
  </ion-toolbar>
  <ion-segment>
    <ion-segment-button>1H </ion-segment-button>
    <ion-segment-button>1D</ion-segment-button>
    <ion-segment-button>1W</ion-segment-button>
    <ion-segment-button>1M</ion-segment-button>
    <ion-segment-button>1Y</ion-segment-button>
    <ion-segment-button>ALL</ion-segment-button>
  </ion-segment>

</ion-header>


<ion-content padding>


  <ion-item>
    <ion-row>
      <ion-col col-7> BitCoin</ion-col>
      <ion-col col-3><ion-icon name="logo-usd"> 16,0000 </ion-icon></ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-7> BTC</ion-col>
      <ion-col col-3><ion-icon name="add">1.66% ($266.66) </ion-icon></ion-col>
    </ion-row>
    <p>Past Day </p>
    <hr>
    <ion-card-content>
      <canvas #barCanvas></canvas>
    </ion-card-content>
  </ion-item>
  <ion-item>

    <button ion-button  large left col-6>Buy</button>
    <button ion-button   large right col-6>Sell</button>

  </ion-item>
  <ion-list>
    <ion-item>
      <ion-icon name="logo-bitcoin" item-left color="yellow"></ion-icon>
      <p>BTC Wallet</p>
      <ion-icon name="ios-arrow-forward-outline" item-right color="dark" ></ion-icon>
    </ion-item>

  </ion-list>


</ion-content>
