<ion-toolbar>
  <ion-navbar>
    <ion-title>news</ion-title>
  </ion-navbar>
</ion-toolbar>
</ion-header>


<ion-content padding>
    <ion-item *ngFor ="let news of news">
    <!--<div [ngModel]="newss">-->

      <ion-card-title>
        {{news.title}}
      </ion-card-title>
      <p>
        {{news.description}}
      </p>

  </ion-card>

  </ion-item>
