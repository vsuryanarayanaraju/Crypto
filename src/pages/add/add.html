<ion-header>
  <ion-toolbar>
    <ion-buttons left>
      <button ion-button (click)="goBack()">
        <ion-icon name="ios-arrow-back"></ion-icon>
      </button>
    </ion-buttons>
    <ion-navbar>
      <ion-title>add</ion-title>
    </ion-navbar>
  </ion-toolbar>
</ion-header>


<ion-content padding>
  <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
  <ion-item *ngFor="let item of items">
    <p>{{item.name}}</p>
    <button ion-button color="red" item-right (click)="addCoin(item)">Add</button>
  </ion-item>
</ion-content>
