<ion-header>
<ion-toolbar>
  <ion-navbar>
    <ion-title>settings</ion-title>
  </ion-navbar>
</ion-toolbar>
</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item>
      <a (click)="Sharescreen()">Share Crypto</a>
    </ion-item>
    <ion-item>
      <a (click)="Sharescreen()">Send Feedback</a>
    </ion-item>
    <ion-item>
      <a (click)="Sharescreen()">Currency Seetings</a>
    </ion-item>
    <ion-item>
      <a (click)="Sharescreen()">Terms of Use & Privacy</a>
    </ion-item>
    <ion-item>
    <a (click)="Sharescreen()">Replay Tutorial</a>
  </ion-item>
     </ion-list>
  <ion-item>
    <ion-label>Employee</ion-label>
    <ion-select [(ngModel)]="employee" interface="popover">
      <ion-option *ngFor="let employee of currency" [value]="employee.MARKET">{{employee.MARKET}}</ion-option>
    </ion-select>
  </ion-item>
</ion-content>
